
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myDirectorLabel" translate="videostoreApp.director.home.createOrEditLabel">Create or edit a Director</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="director.id" readonly>
        </div>

        <div class="form-group">
            <label translate="videostoreApp.director.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="director.name"
                    >

        </div>
        <div class="form-group">
            <label translate="videostoreApp.director.birthdate" for="field_birthdate">Birthdate</label>
            <input type="datetime-local" class="form-control" name="birthdate" id="field_birthdate"
                    ng-model="director.birthdate" ng-model-options="{timezone: 'UTC'}"
                    >

        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
